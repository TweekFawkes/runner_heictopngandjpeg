runner:
  name: HEIC to PNG and JPG
  description: Convert a HEIC file to PNG and JPG formats.
  version: 0.0.1

build:
  memorysize: 1280
  commands: |
    echo "START: Building the runner"
    apt install -y libheif-dev libde265-dev
    python3 -m pip install -U -r requirements.txt
    echo "END: Building the runner"

webform:
  - name: image_name
    prompt: HEIC File to Convert
    type: file

launch:
  command: app.py --filename ${image_name}